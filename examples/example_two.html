<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Model Viewer Example</title>
    <style>
      #my-model-viewer {
        width: 600px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="my-model-viewer"></div>

    <script src="https://unpkg.com/three@0.153.0/build/three.min.js"></script>

    <script src="https://unpkg.com/lil-gui@0.17.0/dist/lil-gui.min.js"></script>

    <script src="https://unpkg.com/simple-model-viewer@1.0.0/dist/browser/model-viewer.browser.umd.js"></script>

    <script>
      const viewer = new ModelViewer({
        containerId: "my-model-viewer",
        modelsDirectory: "/models/",
        models: ["sheep.glb", "ore.glb"],
        showGui: true,
      });
    </script>
  </body>
</html>
